<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather Like?</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link 
        rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <header class="title">
        <h1> Weather Dashboard</h1>
    </header>
    <main class="content">
        <section class="city-search">
            <form class="inputs">
                <input class"inputs" type="text" placeholder="city" />
                <button class="goBtn">Go</button>
            </form>
        </section>
        <div class="Weather-Container">
            <section class="current Hide">
                <div class="city">
                    <h2 img-data class="current-city" alt="Current City Searched">City</h2>
                    <img class="current-city-img">
                </div>
                <div class="currents">
                    <p class="current-temp">Temperature</p>
                    <p class="curren-wind">Wind</p>
                    <p class="current-humidity">Humidty</p>
                </div>
            </section>            
            <section class="5day">
                <h3>5-Day Forecast</h3>
                <div class="form-check form-switch">
                    <input class="formCheckInput" type="checkbox" role="switch" id="flexFormSwitchCheck" data-switch="Day" checked>
                    <label class="formCheckLabel" for="flexFormSwitchCheck" id="dayNight">Day</label>
                </div>
                <div class="days">
                    <div class="card">
                        <ul class="listGroup listFlush">
                            <li data-date class="listGroup">Date</li>
                        </ul>
                        <img data-img class="card-img-top" alt="">
                        <ul class="listGroup listFlush">
                            <li data-temp="0" class="listGroup listFlush">Temperature</li>
                            <li data-humid="0" class="listGroup listFlush">Humidity</li>
                            <li data-wind="0" class="listGroup listFlush">Wind</li>
                        </ul>
                    </div>
                    <div class="card">
                        <ul class="listGroup listFlush">
                            <li data-date class="listGroupItem"></li>
                        </ul>
                        <img data-img="1" class="card-img-top" alt="">
                        <ul class="listGroup listFlush">
                            <li data-temp="1" class="listGroup listFlush">Temperature</li>
                            <li data-humid="1" class="listGroup listFlush">Humidity</li>
                            <li data-wind="1" class="listGroup listFlush">Wind</li>
                        </ul>
                    </div>
                    <div class="card">
                        <ul class="listGroup listFlush">
                            <li data-date class="listGroup">Date</li>
                        </ul>
                        <img data-img="2" class="card-img-top" alt="">
                        <ul class="listGroup listFlush">
                            <li data-temp="2" class="listGroup listFlush">Temperature</li>
                            <li data-humid="2" class="listGroup listFlush">Humidity</li>
                            <li data-wind="2" class="listGroup listFlush">Wind</li>
                        </ul>
                    </div>
                    <div class="card">
                        <ul class="listGroup listFlush">
                            <li data-date class="listGroup">Date</li>
                        </ul>
                        <img data-img="3" class="card-img-top" alt="">
                        <ul class="listGroup listFlush">
                            <li data-temp="3" class="listGroup listFlush">Temperature</li>
                            <li data-humid="3" class="listGroup listFlush">Humidity</li>
                            <li data-wind="3" class="listGroup listFlush">Wind</li>
                        </ul>
                    </div>
                    <div class="card">
                         <ul class="listGroup listFlush">
                            <li data-date class="listGroup">Date</li>
                        </ul>
                        <img data-img="4" class="card-img-top" alt="">
                        <ul class="listGroup listFlush">
                            <li data-temp="4" class="listGroup listFlush">Temperature</li>
                            <li data-humid="4" class="listGroup listFlush">Humidity</li>
                            <li data-wind="4" class="listGroup listFlush">Wind</li>
                        </ul>
                    </div>

                </div>

            </section>

        </div>
    </main>
<!--api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={8983838c0d18db15bbde95683ef06804}--> 
</body>
</html>
